<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script src="{{url_for('static', filename='js/script.js')}}" type="text/javascript"></script>

    <title>Around the World</title>
</head>
<body> 
    <header>  
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo"><img id="logo" src="../static/images/logoaroundtheworld.jpg"></img></a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="nav-items" href="/">Home</a></li>
                    <li><a class="nav-items" href="/add_city">Add a city</a></li>
                    <li><a class="nav-items" href="/search">Search</a></li>
                    <li><a class="nav-items" href="/contacts">Get in touch</a></li>
                </ul>
                <ul id="mobile-demo" class="side-nav">
                    <li><a class="nav-items" href="/">Home</a></li>
                    <li><a class="nav-items" href="/add_city">Add a city</a></li>
                    <li><a class="nav-items" href="/search">Search</a></li>
                    <li><a class="nav-items" href="/contacts">Get in touch</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="row container">
        <form action="{{url_for('get_search')}}" class="search">
            <div class="input-field col s12">
                <!--<i class="material-icons prefix">search</i>-->
                <input id="search_word" name="query" type="search" required>
                <label for="search_word">Search a country or a city</label>
            </div>
            <div class="row container col s12 button-search">
                <button class="btn waves-effect waves-light" type="submit" name="action" value="Encode">Search
                    <i class="material-icons right">search</i>
                </button>
            </div>
        </form>
    </div>
   


    <div class="row container">
        <div class="col s12">
            <ul>
            {% for result in results %}
                <li><a href="#">{{result.city_name}} - {{result.country_name}}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>

    <footer>       
        <div class="col s12 m3">
        </div>
        <div class="col s12 m3">
                        <h6><a href="https://www.linkedin.com/in/asaramago/" target="_blank" class="in-logo"><i class="fab fa-linkedin"></i></a>Instagram</h6> 
                        <h6><a href="https://www.linkedin.com/in/asaramago/" target="_blank" class="in-logo"><i class="fab fa-linkedin"></i></a>Facebook</h6>  
                    </div>
                    <div class="col s12 m3">
                        <h5><a href="#">Levina's Travel Consultancy</a></h5>
                        <h6>Made by: Ana Assunção</h6>
                    </div>
    </footer>
    
    <script>
        $(document).ready(function() {
            $(".button-collapse").sideNav();
        });
    </script>



</body>
</html>
