{% extends "base.html" %}
{% block content %}
<div class="row container">
{% for city in cities %}

<!--<div class="row container">-->
    <div class="col l4 m6 s12 card-align">
        <div class="card large">
            <div class="card-image waves-effect waves-block waves-light">
                <img src={{city.img_link}}>
            </div>
            <div class="card-content">
                <span class="card-title grey-text text-darken-4"><strong>{{city.city_name}}</strong> - {{city.country_name}}</span>
                <p><a class="activator" href="{{url_for('get_city', city_id=city._id)}}">Learn more</a></p>
            </div>
        </div>
    </div>

{% endfor %}
</div>
{% endblock %}
