<!DOCTYPE html>
<html>
    <head>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="static/css/style.css" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>


        <title>Around the World</title>
    </head>
    <body>
        <header>  
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">AROUND THE WORLD</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Add a city</a></li>
                        <li><a href="#">Search</a></li>
                    </ul>
                </div>
            </nav>
        </header>
{% block content %}
       <div class="row container">
            <div class="col l4 s12">
                <div class="card small">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img src="#">
                    </div>
                    <div class="card-content">
                        <span class="card-title grey-text text-darken-4"></span>
                        <p><a class="activator" href="#">Read more</a></p>
                    </div>
                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4"><i class="material-icons right">X</i></span>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}

         <footer class="">
            <div id="footer-details" class="row">
                <div class="col s12 m3" id="form">
                    <h6>Drop us a message:</h6>
                    <form onsubmit="return sendMail(this);">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Name" required /><br>
                        <input type="text" name="email" id="email" class="form-control" placeholder="Email" required /><br>
                        <textarea rows="5" name="message" id="message" class="form-control" placeholder="Type your message here." required></textarea><br>        
                        <button type="submit" class="btn btn-secondary">Send</button>
                    </form>
                </div>
                <div class="col s12 m3">
                </div>
                <div class="col s12 m3">
                    <h6><a href="https://www.linkedin.com/in/asaramago/" target="_blank" class="in-logo"><i class="fab fa-linkedin"></i></a>Instagram</h6> 
                    <h6><a href="https://www.linkedin.com/in/asaramago/" target="_blank" class="in-logo"><i class="fab fa-linkedin"></i></a>Facebook</h6>  
                </div>
                <div class="col s12 m3">
                    <h5><a href="#">Levina's Travel Consultancy</a></h5>
                    <h6>Made by: Ana Assunção</h6>
                </div>
            </div>
        </footer>

    <script src="assets/js/sendEmail.js"></script>
        
    </body>
</html>
