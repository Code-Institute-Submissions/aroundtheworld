{% extends "base.html" %} {% block content %}

<div class="row">
    <div class="col s12">
        <h5>Add a city</h5>
    </div>
</div>
<div class="row">
    <form action="{{ url_for('insert_city') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">room</i>
                <input id="city_name" name="city_name" type="text" class="validate">
                <label for="icon_prefix">City</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">public</i>
                <input id="country_name" name="country_name" type="text" class="validate">
                <label for="icon_telephone">Country</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">sentiment_very_satisfied</i>
                <input id="best" name="best" type="text" class="validate">
                <label for="icon_prefix">What did you like more in this city?</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">sentiment_very_dissatisfied</i>
                <input id="worst" name="worst" type="text" class="validate">
                <label for="icon_telephone">What was not so good?</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">restaurant</i>
                <input id="eat" name="eat" type="text" class="validate">
                <label for="icon_prefix">Where did you have your best meal in this city?</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">hotel</i>
                <input id="sleep" name="sleep" type="text" class="validate">
                <label for="icon_telephone">Where did you have a good night sleep?</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">rate_review</i>
                <textarea id="other" name="other" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Do you have any tips and tricks to go around this city?</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add city
            <i class="material-icons right">playlist_add</i>
            </button>
        </div>
    </form>
</div>
